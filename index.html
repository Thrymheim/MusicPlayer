<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20210129/ourmid/pngtree-headphone-icon-design-template-isolated-png-image_2861341.jpg"">
    <script src="script.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="music-player">
        <img src="https://i.imgur.com/6Q8T0dL.jpg" class="album-art" id="albumArt">
        <h2 id="songTitle">Song Title</h2>
        <p id="artist">Artist</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="prevBtn">⏮</button>
            <button id="playPauseBtn">▶</button>
            <button id="nextBtn">⏭</button>
        </div>

        <div class="lyrics-container" id="lyricsContainer">
            <div class="lyrics-content">
                <span class="close-lyrics" id="closeLyrics">×</span>
                <div id="lyricsText"></div>
            </div>
        </div>

        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
</body>
</html>
